<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Proyecto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        
</head>
<body>
  
    <main>
        <section id="upload-form">
            <h2>Sube tu Proyecto</h2>
            <form id="project-form">
                <label for="project-title">Título:</label>
                <input type="text" id="project-title" name="title" required>
                
                <label for="project-description">Descripción:</label>
                <textarea id="project-description" name="description" required></textarea>
                
                <label for="project-category">Categoría:</label>
                <input type="text" id="project-category" name="category" required>
                
                <label id="subir" for="project-images">Subir Archivo (minimo 3)</label>
                <input type="file" id="project-images" name="images" accept="image/*" style="display: none;" multiple required>
                
                <button type="submit">Subir</button>
            </form>
        </section>
    </main>
    <script src="js/Update.js"></script>
</body>
</html>
